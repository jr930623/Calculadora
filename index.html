<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllComposition Calculator</title>

    <!-- ICONO DE LA PESTAÑA (FAVICON) -->
    <link
      rel="icon"
      type="image/png"
      href="ChatGPT Image 11 dic 2025, 08_13_29 a.m..png"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="brand">
      <img src="ChatGPT Image 11 dic 2025, 08_13_29 a.m..png" class="logo" />
      <h2>AllComposition Calculator</h2>
    </div>

    <div class="calculator">
      <div class="controls">
        <div class="dial left"></div>
        <div class="dial right"></div>
      </div>

      <input type="text" id="display" disabled />

      <div class="buttons">
        <button class="btn clear">AC</button>
        <button class="btn reverse">⌫</button>
        <button class="btn operator">%</button>
        <button class="btn operator">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">+</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>

    <footer>
      <p>Vive <strong>Nuevas Experiencias</strong> AllComposition</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
